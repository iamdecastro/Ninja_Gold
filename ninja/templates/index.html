<!DOCTYPE html>
<html>
<head>
        <!-- {% load static %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}">  -->
</head>
<body>
    <div id = "body">
        <div id = "bodyHeader">
            <h2 id = "goldText">Your Gold:</h2>
            <p id = "goldAmount">{{request.session.totalGold}}</p>
        </div>
        <div id = "placeContainer">
               <div id = "farm" class = "place">
                   <form action="/ninja/process_money/farm" method = "POST">
                    {% csrf_token %}
                        <h3>Farm</h3>
                        <p>(Earns 10 - 20 golds)</p>
                        <button type = 'submit'>Find Gold</button>
                   </form>
               </div>
               <div id = "cave" class = "place">
                    <form action="/ninja/process_money/cave" method = "POST">
                        {% csrf_token %}
                        <h3>Cave</h3>
                        <p>(Earns 5 - 10 golds)</p>
                        <button type = 'submit'>Find Gold</button>
                    </form>
               </div>
               <div id = "house" class = "place">
                    <form action="/ninja/process_money/house" method = "POST">
                        {% csrf_token %}
                        <h3>House</h3>
                        <p>(Earns 2 - 5 golds)</p>
                        <button type = 'submit'>Find Gold</button>
                    </form>
               <div id = "casino" class = "place">
                    <form action="/ninja/process_money/casino" method = "POST">
                        {% csrf_token %}
                        <h4>Casino</h4>
                        <p>(Earns/Takes 0 - 50 golds)</p>
                        <button type = 'submit'>Find Gold</button>
                    <form>
               </div>
        </div>
        <div id = "activityBox">
            <h4>Activities</h4>
            <textarea>
            {% for val in request.session.activityLog %}
                {{val}}
            {% endfor %}
            </textarea>
        </div>
    </div>
    

</body>
</html>
